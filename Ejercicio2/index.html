<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">Contact us</legend>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="glyphicon glyphicon-user bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="fname"
                      name="name"
                      type="text"
                      placeholder="First Name"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="glyphicon glyphicon-user bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="lname"
                      name="name"
                      type="text"
                      placeholder="Last Name"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="glyphicon glyphicon-envelope bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="Email Address"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="glyphicon glyphicon-earphone bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      placeholder="Phone"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="glyphicon glyphicon-pencil bigicon"></i
                  ></span>
                  <div class="col-md-8">
                    <textarea
                      class="form-control"
                      name="message"
                      id="message"
                      rows="7"
                      placeholder="Enter your message for us here. We will get back to you within 2 business days."
                    ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Submit
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
